<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizzes.css">
    <title>Gal-Miles Quizzes</title>
</head>
<body>
    <ol id="myquestions">
        <fieldset id="quiz-template" class="template" data-ans="">
            <legend class="question">Test</legend>
            <div>
                <label>
                    <input type="radio" name="option" value="A">
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="option" value="B">
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="option" value="C">
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="option" value="D">
                </label>
            </div>
            <div class="grade-button">
                <p></p>
                <button>Grade</button>
            </div>
        </fieldset>
    </ol>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cs.wellesley.edu/~anderson/js/bounds/bounds-plugin.js"></script>
<script src="questions.js"></script>
<script src="quizzes.js"></script>
</html>
